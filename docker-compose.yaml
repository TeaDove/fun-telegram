version: '3.9'

services:
  core:
    restart: always
    environment:
      fun_file_storage_path: "/config"
      fun_storage__redis_host: "redis"
      fun_storage__mongo_db_url: "mongodb://mongodb:27017"
      fun_storage__clickhouse_url: "clickhouse:9000"
      fun_ds_supplier_url: "http://ds:8000"
    image: ghcr.io/teadove/fun-telegram-core:v1.11.29
    volumes:
      - "~/.config/fun-telegram:/config"
      - ".env:/.env"
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      ds:
        condition: service_healthy
    labels:
      - "autoheal=true"
    healthcheck:
      test: curl -f http://127.0.0.1:3333/health || exit 1
      interval: 2m
      timeout: 20s
      retries: 3
      start_period: 5s

  ds:
    restart: always
    environment: {}
    image: ghcr.io/teadove/fun-telegram-ds:v1.0.13
    volumes: []
    labels:
      - "autoheal=true"
    healthcheck:
      test: curl -f http://127.0.0.1:8000/health || exit 1
      interval: 2m
      timeout: 20s
      retries: 3
      start_period: 5s

  autoheal:
    restart: always
    image: willfarrell/autoheal
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  redis:
    image: redis:7.2-alpine
    restart: always
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - "./data/redis:/data"
    labels:
      - "autoheal=true"
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 2m
      timeout: 20s
      retries: 3
      start_period: 5s

  mongodb:
    image: mongo:7.0.4-jammy
    environment:
      MONGO_INITDB_DATABASE: db_main
    volumes:
      - "./data/mongo:/data/db"
      - './extra/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro'
    labels:
      - "autoheal=true"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 2m
      timeout: 20s
      retries: 3
      start_period: 5s

  clickhouse:
    image: clickhouse/clickhouse-server:23.12
    volumes:
      - "./data/ch:/var/lib/clickhouse"
    labels:
      - "autoheal=true"
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:8123/?query=SELECT%201 || exit 1
      interval: 2m
      timeout: 20s
      retries: 3
      start_period: 5s
