name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
        run: go version

      - name: Move envs
        run: mv example.env .env

      - name: Build
        run: make build

      - name: TestUnit
        run: make test-unit



